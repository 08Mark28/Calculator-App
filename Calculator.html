<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR LOGIC WITH JAVASCRIPT</title>

    <style>
        body {
            background: url('sakura-leaves.gif') no-repeat center center fixed; 
            background-size: cover;
        }

        #name {
            padding-left: -1px;
            color: rgb(221, 114, 132);
            text-align: center;
            background-color: rgb(255, 209, 222);
            border: 5px;
            border-radius: 10px;
            transition: background-color 0.3s, transform 0.2s;
        }
        
        #result {
            width: 95%;
            height: 65px;
            padding: 10px;
            border-radius: 10px;
            background-color: rgb(237, 237, 237);
            color: rgb(202, 91, 242);
            font-size: 18px;
        }

        .num-btn {
            padding: 30px;
            border-radius: 10px;
            align-items: center;
            background-color: rgb(255, 223, 228);
            font-size: 25px;
            font-family: 'Times New Roman', Times, serif;
            text-align: center;
            width: 85px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .Del-num-btn {
            padding: 20px;
            border-radius: 10px;
            align-items: center;
            background-color: rgb(255, 223, 228);
            font-size: 25px;
            font-family: 'Times New Roman', Times, serif;
            text-align: center;
            width: 85px;
            height: 90px;
        }

        .num-btn:hover, .Del-num-btn:hover {
            background-color: rgb(255, 180, 180); /* Change the color to your desired hover color */
        }

        .table {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
        }

        table {
            background-color: pink;
            align-items: center;
            border-width: 10%;
            border-radius: 16px;
            border: 8px solid black;
            padding: 10px;
        }

        /* Responsive Design */
/* Desktops and Laptops */
@media (min-width: 1024px) {
    table {
        width: 77%;
    }
    .num-btn, .Del-num-btn {
        width: 210px;
        height: 90px;
        font-size: 30px;
    }
    #result {
        font-size: 24px;
        height: 80px;
    }
}

/* Tablets */
@media (max-width: 768px) {
    table {
        width: 80%;
    }
    .num-btn, .Del-num-btn {
        width: 130px;
        height: 70px;
        font-size: 25px;
    }
    #result {
        font-size: 20px;
        height: 70px;
    }
}

/* Mobile Devices */
@media (max-width: 480px) {
    table {
        width: 90%;
    }
    .num-btn, .Del-num-btn {
        width: 60px;
        height: 60px;
        font-size: 20px;
    }
    #result {
        font-size: 16px;
        height: 60px;
    }
}

/* Small Mobile Devices */
@media (max-width: 320px) {
    table {
        width: 95%;
    }
    .num-btn, .Del-num-btn {
        width: 50px;
        height: 50px;
        font-size: 18px;
    }
    #result {
        font-size: 14px;
        height: 50px;
    }
}

    </style>
</head>
<body>
 
<div class="table">
    <table>
        <tr>
            <td colspan="4"><h1 id='name'>CALCULATOR APP</h1></td>
        </tr>
        <tr>
            <td colspan="4"><input type="text" id="result" disabled></td>           
        </tr>
        <tr>
            <td><input type="button" value="C" onclick="clearInput('')" style="background-color: rgb(247, 166, 247);" class="num-btn"></td>
            <td><input type="button" value="Del" onclick="delclearInput()" class="Del-num-btn"></td>
            <td><input type="button" value="%" onclick="appendNumber('%')" class="num-btn"></td>
            <td><input type="button" value="/" onclick="divide()" class="num-btn"></td>
        </tr>
        <tr>
            <td><input type="button" value="1" onclick="appendNumber(1)" class="num-btn"></td>
            <td><input type="button" value="2" onclick="appendNumber(2)" class="num-btn"></td>
            <td><input type="button" value="3" onclick="appendNumber(3)" class="num-btn"></td>
            <td><input type="button" value="*" onclick="multiply()" class="num-btn"></td>
        </tr>
        <tr>
            <td><input type="button" value="4" onclick="appendNumber(4)" class="num-btn"></td>
            <td><input type="button" value="5" onclick="appendNumber(5)" class="num-btn"></td>
            <td><input type="button" value="6" onclick="appendNumber(6)" class="num-btn"></td>
            <td><input type="button" value="-" onclick="minus()" class="num-btn"></td>
        </tr>
        <tr>
            <td><input type="button" value="7" onclick="appendNumber(7)" class="num-btn"></td>
            <td><input type="button" value="8" onclick="appendNumber(8)" class="num-btn"></td>
            <td><input type="button" value="9" onclick="appendNumber(9)" class="num-btn"></td>
            <td><input type="button" value="+" onclick="add()" class="num-btn"></td>
        </tr>
        <tr>
            <td><input type="button" value="00" onclick="appendNumber('00')" style="padding:30px" class="num-btn"></td>
            <td><input type="button" value="0" onclick="appendNumber(0)" class="num-btn"></td>
            <td><input type="button" value="." onclick="appendNumber('.')" class="num-btn"></td>
            <td><input type="button" value="=" onclick="calculate()" class="num-btn"></td>
        </tr>
    </table>
</div>
  
<script>
    let currentInput = '';
    let currentOperator = '';

    function appendNumber(number) {
        currentInput += number;
        document.getElementById('result').value = currentInput; 
    }

    function divide() {
        currentOperator = "/";
        currentInput += currentOperator;
        document.getElementById('result').value = currentInput;
    }

    function multiply() {
        currentOperator = "*";
        currentInput += currentOperator;
        document.getElementById('result').value = currentInput;
    }

    function minus() {
        currentOperator = "-";
        currentInput += currentOperator;
        document.getElementById('result').value = currentInput;
    }

    function add() {
        currentOperator = "+";
        currentInput += currentOperator;
        document.getElementById('result').value = currentInput;
    }

    function clearInput() {
        currentInput = " ";
        currentOperator = " ";
        document.getElementById('result').value = " ";
    }
    
    function delclearInput(){
        currentInput = currentInput.slice(0, -1);
        document.getElementById('result').value = currentInput;
    }

    function calculate() {
        const result = eval(currentInput);
        document.getElementById('result').value = result;
        currentInput = result.toString();
        currentOperator = '';
    }
</script>
</body>
</html>
